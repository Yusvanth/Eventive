<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="resourses/css/contactstyle.css">
    <title>
        <h2> Contact Us and Feedback</h2>
    </title>
</head>
<body style="background-image: url('resourses/css/img/contact.jpg');">
        <form>
            <div class="divone">
            <div class="name">
                <label for="name">Name : </label>
                <input type="text" id="name" name="name" placeholder="Enter your name ... ">
            </div>
            <div class="rno">
                <label for="name">Roll Number : </label>
                <input type="text" id="rno" name="roll no" placeholder="Enter your roll number (Eg. 20CSR243) ... ">
            </div>
        </div>
            <div class="divtwo">
            <div class="degree">
                <label for="name">Degree : </label>
                <input type="text" id="degree" name="degree" placeholder="Enter your degree (Eg. B.E/B.tech) ... ">
            </div>
            <div class="yr">
                <label for="name">Year of study : </label>
                <select id="yr" name="year">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
        </div class="divthree">
        <div></div>
            <div class="branch">
                <label for="name">Branch : </label>
                <input type="text" id="branch" name="degree" placeholder="Enter your Branch (Eg. CSE) ... ">
            </div>
            <div class="section">
                <label for="name">Section :  </label>
                <select id="section" name="section">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    </select>
            </div>
        </div>
            <div class="feedback" >
                <label for="feedback">Your Feedback : <br></label>
                <textarea id="subject" name="subject" placeholder="Type in your Feedback" style="height:200px;"></textarea><br>
                <input type="submit" value="Submit">
            </div>
        </form>
        <footer>
            <h6>Developed by:<br>Yusvanth Subramanian & Vimalkumar</h6>
        </footer>
</body>
</html>
